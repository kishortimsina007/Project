<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="Employee">
      <h1>Employee Details</h1>
    </div>
    <div id="AddEmployees">
         <input type="button" id="AddEmployee" value="Add Employee">
    </div>
   
      <div id="parent">
              <div id="input">
                <div>
                  <input type="textbook" class="Designation" placeholder="Designation" />
                </div>
                <div>
                  <input type="textbook" class="EmployeeName" placeholder="Employee Name" />
                </div>
                <div>
                  <input type="textbook" class="EmployeeID" placeholder="Employee ID" />
                </div>
                <div>
                  <input type="textbook" class="PrevCompany" placeholder="Prev Company" />
                </div>
                <div>
                  <button class="Remove">Remove</button>
            </div>
       </div>
      <template id="temp">
          <div id="input">
            <div class="Designation">
              <input type="text" placeholder="Designation"/>
            </div>
            <div class="EmployeeName">
              <input type="text" placeholder="Employee Name"/>
            </div>
            <div class="EmployeeID" >
              <input type="text" placeholder="Employee ID"/>
            </div>
            <div class="PrevCompany" >
              <input type="text" placeholder="Prev Company"/>
            </div>
            <div>
            <button class="Remove">Remove</button>
          </div>
      </template>
  </div>
  <div id="Submits">
    <input type="button" id="add" value="submit">
    </div>
  </body>
</html>
